<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel JS</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="container">
      <div class="dashboard">
        <div class="header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="new">
          <div class="view">
            <a href="#" class="create">
              Новая<br />
              Таблица
            </a>
          </div>
        </div>
        <div class="table view">
          <div class="list-header">
            <span>Название таблицы</span>
            <span>Дата создания</span>
          </div>

          <ul class="list">
            <li class="record">
              <a href="#">Таблица №1</a>
              <strong>14.01.2021</strong>
            </li>
            <li class="record">
              <a href="#">Таблица №2</a>
              <strong>14.01.2021</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
